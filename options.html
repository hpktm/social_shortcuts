<!DOCTYPE html>
<html>
<head><title>Social Media Link</title></head>
<link rel="stylesheet" href="bootstrap.min.css">
<style type="text/css">
form#links {
    padding: 25px 25px;
}
input.btn-cstm {
    margin-left: 50%;
    border-radius: 10px;
    background-color: #ccc;
}
</style>
<body>
<form id="links">
    <div class="form-group">
        <input type="url" class="form-control" id="facebook" placeholder="Facebook Link">
    </div>
    <div class="form-group">
        <input type="url" class="form-control" id="github" placeholder="Github Link">
    </div>
    <div class="form-group">
        <input type="url" class="form-control" id="youtube" placeholder="Youtube Link">
    </div>
    <div class="form-group">
        <input type="url" class="form-control" id="twitter" placeholder="Twitter Link">
    </div>
    <div class="form-group">
        <input type="url" class="form-control" id="instagram" placeholder="Instagram Link">
    </div>
    <input type="submit" class="btn btn-cstm" name="Submit" id="submit" value="Submit">
    <!-- <input type="button" class="btn " name="Restore" value="Restore default" onclick="eraseOptions()">   -->
</form>
</body>
<script src="jquery.min.js"></script>
<script src="popper.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="options.js"></script>
</html>
